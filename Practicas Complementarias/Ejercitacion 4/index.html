<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <title>Campo Requerido</title>
</head>

<body>
  <h2>Formulario con campo requerido</h2>
  <form>
    <label for="nombre">Nombre (requerido):</label>
    <input type="text" id="nombre" name="nombre" required>
    <br><br>
    <input type="submit" value="Enviar">
  </form>
  <br>
  <h2>Formulario con validación de email</h2>
  <form>
    <label for="email">Correo electrónico:</label>
    <input type="email" id="email" name="email" required>
    <br><br>
    <input type="submit" value="Enviar">
  </form>
  <br>
  <h2>Formulario con validación de fecha</h2>
  <form>
    <label for="fecha">Seleccione una fecha:</label>
    <input type="date" id="fecha" name="fecha" required>
    <br><br>
    <input type="submit" value="Enviar">
  </form>
  
  <br>
  <h2>Formulario con selector de color</h2>
  <form>
    <label for="color">Seleccione un color:</label>
    <input type="color" id="color" name="color" value="#ff0000" required>
    <br><br>
    <input type="submit" value="Enviar">
  </form>
  
  <br>
  
  <h2>Formulario con validación numérica</h2>
  <form>
    <label for="edad">Edad (entre 18 y 99):</label>
    <input type="number" id="edad" name="edad" min="18" max="99" required>
    <br><br>
    <input type="submit" value="Enviar">
  </form>
</body>

</html>
